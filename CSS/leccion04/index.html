<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores en CSS</title>
    <link href="css/estilos.css" rel="stylesheet"/>
</head>
<body>
    <h1>Colores en CSS</h1>
    <div class="caja rojo">
        <p>Color por nombre HTML</p>
    </div>
    <div class="caja rosa">
        <p>Color por nombre HTML</p>
    </div>
    <div class="caja morado">
        <p>Color por codigo RGB (red, green, blue)</p>
    </div>
    <div class="caja rgba">
        <p>Color por codigo RGBA (red, green, blue, alfa)</p>
    </div>
    <div class="caja hexadecimal">
        <p>Color por codigo hexadecimal</p>
    </div>
    <div class="caja hexa_transparencia">
        <p style="color: black">Color por codigo hexa con transparencia</p>
    </div>
    <div class="caja hsl">
        <p>Color por codigo hsl</p>
    </div>
    <div class="caja hsla">
        <p>Color por codigo hsla (con transparencia)</p>
    </div>
</body>
</html>
